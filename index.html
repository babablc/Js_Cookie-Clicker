<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Cookie Clicker" content="Cookie Clicker Exam">
    <!-- Feuille de CSS -->
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <!-- Mettre le contenu ici -->
    <header class="container flex-container">
        <div>
            <h1 id="space"></h1>
        </div>
        <div id="bloc_message" class="flex-container">
            <p id="message">Blablabla</p>
            <p id="totaloeuf">Oeufs total : </p>
        </div>
    </header>

    <div class="container flex-container">
        <div>
            <div id="blockcounter">
                <h2 id="counter">Oeufs : 0</h2>
            </div>
            <div id="blockcps">
                <h2 id="cps">par seconde : 0</h2>
            </div>

            <section id="cookie-clicker">
                <div id="clicker" onClick="audio()">
                    <img id="poussin" src="images/Duck.png">
                    <div id="nombre-clic-add"></div>
                </div>
            </section>

        </div>

        <div id="blocright">
            <section id="amelioration">
                <div id="blocamelioration">
                    <button onClick="buyCursor()" id="button_one" class="flex-container" >
                        <div class="bloc_amelioration_img">
                            <img src="images/petit_blé.png">
                        </div>
                        <div class="bloc_amelioration_txt flex-container">
                            <div>
                                Blé<br>Coûts : <span id="cursorcost"> 15 </span>
                            </div>
                            <div>
                                <span id="cursors"> 0 </span>
                            </div>
                        </div>
                    </button>
                    <button onClick="buyGrandma()" id ="button_two" class="flex-container">
                        <div class="bloc_amelioration_img">
                            <img src="images/mère-grand.png">     
                        </div>
                        <div class="bloc_amelioration_txt flex-container">
                            <div>
                                Mère-Grand<br>Coûts : <span id="grandmacost"> 30 </span>
                            </div>
                            <div>
                                <span id="grandmas"> 0 </span>
                            </div>
                        </div>
                    </button>
                    <button onClick="buyMultiple()" id="button_three" class="flex-container">
                        <div class="bloc_amelioration_img">
                            <img src="images/Multiplier.png">     
                        </div>
                        <div class="bloc_amelioration_txt flex-container">
                            <div>
                                Amoureux<br>Coûts : <span id="multiplecost"> 100 </span>
                            </div>
                            <div>
                                <span id="multiples"> 0 </span>
                            </div>
                        </div>
                    </button>
                    <button onClick="buyBonus()" id="button_four" class="flex-container">
                        <div class="bloc_amelioration_img">
                            <img src="images/ble.png">     
                        </div>
                        <div class="bloc_amelioration_txt">
                            Festin<br>Coûts : <span id="bonuscost">2000</span><br><span id="compte_rebours"></span>
                        </div>
                    </button>
                    <!-- <button onClick="saveGame()">Save Game</button> -->
                </div>
            </section>
        </div>

    </div>
</body>
<script src="js/script.js"></script>
</html>
